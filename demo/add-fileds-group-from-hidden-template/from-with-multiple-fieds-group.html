<!DOCTYPE html>
<!--
Пример работы с плагинами JUTs
-->
<html>
    <head>
        <title>From with multiple fields group</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Редактирование информации о студентах группы</h1>
        <div id="main-content">
            
            
            <form id="students-data" >
                
                <div class="filed-group"> 
                    <label for="group-name">Назвавание (номер группы):</label>
                    <input type="text" name="group-name" value="">
                </div>
                
                <div class="filed-group">
                    <label for="group-name">Дополнительная информация о группе:</label>
                    <textarea name="group-name"> </textarea>
                </div>
                <hr>
                <h4>Студенты группы:</h4>
                
                <!--  Далее, контейнер, в который можно добавлять
                       дублирующиеся группы полей
                 (вложенные сущности)-->
                <div id="students-list"> 
                    
                    <div class="student-info" > 
                       <div class="filed-group"> 
                           <label for="students[0][name]">ФИО:</label>
                           <input type="text" name="students[0][fio]" value="Студент 1">
                       </div>

                       <div class="filed-group">
                           <label for="students[0][info]">Примечания:</label>
                           <textarea name="students[0][info]"> </textarea>
                       </div>
                       <br>
                       <a href="#" class="delete-student"> [Удалить] </a>
                   </div>

                    <div class="student-info" > 
                       <div class="filed-group"> 
                           <label for="students[1][name]">ФИО:</label>
                           <input type="text" name="students[1][fio]" value="Студент 2">
                       </div>

                       <div class="filed-group">
                           <label for="students[1][info]">Примечания:</label>
                           <textarea name="students[1][info]"> </textarea>
                       </div>
                       <br>
                       <a href="#" class="delete-student"> [Удалить] </a>
                   </div>
                    
                </div>
                <br>
                <br>
                <a href="#" id="add-new-student"> [Добавить студента] </a>
                <br>
                <br>
                
                
                <button type="submit"> Сохранить форму</button>
                
            </form>
            
            <!-- Скрытое хранилище шаблона -->
            <div id="sudent-info-template-container" style="display: none">
                
                <div class="student-info" style="display: none"> <!--  блок-обертка для группы полей -->
                    <div class="filed-group"> 
                        <label for="students[%sudent-number%][name]">ФИО:</label>
                        <input type="text" name="students[%sudent-number%][fio]" value="">
                    </div>

                    <div class="filed-group">
                        <label for="students[%sudent-number%][info]">Примечания:</label>
                        <textarea name="students[%sudent-number%][info]"> </textarea>
                    </div>
                    <br>
                    <a href="#" class="delete-student"> [Удалить] </a>
                </div>
            </div>   
            
        </div>
        
        <h2>Как это работает</h2>
    </body>
    <style type="text/css">
        form {
            background-color: rgb(153, 255, 153);
            border: 1px;
        }
    </style>
    
   <script src="../../depends/jquery-3.2.1.js"></script> 
    <script src="../../depends/jquery-ui.js"></script> 
    
<!--    <script src="../../src/jquery-useful-tools.js"></script>-->


    <!--<script src="../../dist/juts.js"></script>--> 
  

    <script src="../../node_modules/js-wrapper-lib/dist/jswl.js"></script>
    <script src="../../dist/juts-no-jswl.js"></script>
    
    <script src="add-from-template-demo.js"></script>
</html>
